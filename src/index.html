<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1> Analizador de Texto </h1>
  </header>

  <textarea type="text" name="user-input" rows="15" cols="150"> </textarea>
  <ul>
    <li data-testid="WordCount" class="miClase"> Palabras </li>
    <li data-testid="CharacterCount" class="miClase"> Caracteres </li>
    <li data-testid="CharacterCountExcludingSpaces" class="miClase"> Caracteres sin espacios </li> 
    <li data-testid="AverageWordLength" class="miClase"> Longitud promedio </li>
    <li data-testid="NumberCount" class="miClase"> Números </li>
    <li data-testid="NumberSum" class="miClase"> Suma de números </li>
    
  </ul>

  <button id="reset-button"> Resetear </button>
  <footer>
    <p> Autora Bárbara Contreras </p>
  </footer>
  <script src="index.js" type="module"></script>

</body>

</html>
